
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/ElvisEyoborFavicon.png" />
    <title>Elvis Eyobor | Power Platform Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --power-purple: #742774;
        --ms-blue: #0078d4;
        --automate-blue: #0066ff;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .text-gradient {
        background: linear-gradient(135deg, var(--ms-blue), var(--power-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .project-card-sample {
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .project-card-sample:hover {
        transform: translateY(-8px);
      }

      .loader-spin {
        border: 2px solid #f3f3f3;
        border-top: 2px solid var(--power-purple);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      ::selection {
        background-color: var(--power-purple);
        color: white;
      }
    </style>

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>

</body>
</html>
